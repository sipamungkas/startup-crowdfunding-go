{{ define "content" }}

<h2 class="mb-4">Create New User</h2>

{{if .Error}}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/users" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" placeholder="Enter Name" value="{{ .Name }}" required>
            </div>
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" placeholder="Enter Email" value="{{ .Email }}" required>
            </div>
        
            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input type="text" name="occupation" class="form-control" placeholder="Enter Occupation" value="{{ .Occupation }}" required>
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
        
            <div><button type="submit" class="btn btn-primary">Submit</button></div>
        </form>
    </div>
</div>
{{ end }}
